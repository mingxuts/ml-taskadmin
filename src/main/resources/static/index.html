<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Homepage</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="/css/main.css" /> -->
</head>
<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>
	<div class="container">
		<div class="page-header">
			<h2>Add Task&SubTask</h2>
		</div>

	</div>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form class="form-horizontal" id="taskform">
					<div class="form-group">
						<label for="env_name" class="control-label col-sm-4">CondaEnv</label> 
						<div class="col-sm-8">
							<input type="text"
							id="env_name" class="form-control" placeholder="conda env name...">
						</div>
						
					</div>
					<div class="form-group">
						<label for="cuda_devs" class="control-label col-sm-4">Number of GPU to use</label> 
						<div class="col-sm-8">
							<input type="text"
							id="cuda_devs" class="form-control" placeholder="1,2,3...">
						</div>
					</div>
					<div class="form-group">
						<label for="run_cmd" class="control-label col-sm-4">Actual Command:</label> 
						<div class="col-sm-8">
							<input type="text"
							id="run_cmd" class="form-control" placeholder="your command here...">
						</div>
					</div>
					<div class="form-group">
						<label for="workdir" class="control-label col-sm-4">Execute directory:</label> 
						<div class="col-sm-8">
							<input type="text"
							id="workdir" class="form-control" placeholder="working dir here..." value="~/tf_home/fed_test/models">
						</div>
					</div>									
					<button id="send" class="btn btn-default" type="submit">Save</button>
				</form>
			</div>		
			<div class="col-md-6">
				<form class="form" id="listform">
					<button id="start" class="btn btn-default" type="submit">Start</button>
				</form>
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Delta</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row" id="all-task-finished">
			<table id="finished-table" class="table table-striped">
					<thead>
						<tr>
							<th>Host</th>
							<th>Task cmd</th>
							<th>Finished Time</th>
							<th>View</th>
						</tr>
					</thead>
					<tbody id="view-finish">
					</tbody>			
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
