<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Homepage</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="/css/main.css" /> -->
</head>
<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>
	<div class="container">
		<div class="page-header">
			<h2>Add Task&SubTask</h2>
		</div>

	</div>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline" id="taskform">
					<div class="form-group">
						<label for="env_name">Name of Virtual Env</label> <input type="text"
							id="env_name" class="form-control" placeholder="conda env name...">
					</div>
					<div class="form-group">
						<label for="cuda_devs">Number of Devices to use</label> <input type="text"
							id="cuda_devs" class="form-control" placeholder="1,2,3...">
					</div>
					<div class="form-group">
						<label for="run_cmd">Actual Command:</label> <input type="text"
							id="run_cmd" class="form-control" placeholder="your command here...">
					</div>
					<div class="form-group">
						<label for="workdir">Execute directory:</label> <input type="text"
							id="workdir" class="form-control" placeholder="working dir here..." value="~/tf_home/fed_test/models">
					</div>									
					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>		
			<div class="col-md-6">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Greetings</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
